training:
  # Data paths
  train_data: "data/processed/train_features.pkl"
  val_data: "data/processed/val_features.pkl"
  test_data: "data/processed/test_features.pkl"
  
  # Models to train
  models:
    - random_forest
    - xgboost
    # - neural_network  # Skipped due to torch DLL issue on Windows
  
  # Random Forest
  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    class_weight: balanced
  
  # XGBoost
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    scale_pos_weight: auto
  
  # Neural Network
  neural_network:
    hidden_layers: [128, 64, 32]
    dropout: 0.3
    learning_rate: 0.001
    batch_size: 32
    epochs: 50
    early_stopping_patience: 10
  
  # Output
  model_save_dir: "models/"
  results_dir: "results/"

